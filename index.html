<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="stylesheets/style.css">
    <title>Спа-салон для вампиров</title>
  </head>
  <body>
    <div class="content">
      <div class="top">
        <div class="top-flowers-pattern">
          <img src="stylesheets/animate images/top flowers pattern.svg" alt="">
        </div>
        <img src="images/top.svg" alt="">
        <div class="half-circle">
            <div class="ornament-top">
              <img src="images/line ornament.svg" alt="">
            </div>
            <div class="text">
              спа-салон для вампиров<br>КРОВЬ С МОЛОКОМ
            </div>
            <div class="ornament-bottom">
              <div class="pattern-left">
                <img src="images/top pattern left.svg" alt="">
              </div>
              <div class="line">
                <img src="images/line ornament.svg" alt="">
              </div>
              <div class="pattern-right">
                <img src="images/top pattern right.svg" alt="">
              </div>
            </div>
        </div>
      </div>
      <div class="main">
        <div class="main-frame">
          <div class="top-part"></div>
          <div class="center-part"></div>
          <div class="bottom-part"></div>
          <div class="footer">
            Алиса-Анастасия Авилова
          </div>
          <div class="bottom-flowers-pattern">
            <img src="stylesheets/animate images/bottom flowers pattern.svg" alt="">
          </div>
        </div>
        <div class="bubbles-1"></div>
        <div class="bubbles-gradient-1"></div>
        <div class="bubbles-2"></div>
        <div class="bubbles-gradient-2"></div>
        <div class="all-main">
             <div class="moon"></div>
             <img class="hands" src="stylesheets/animate images/hands.svg" alt="">
             <img class="flower" src="images/flower.svg" alt="">
                <!-- framed ornament left part -->
                <div class="ornament-left-part">
                  <img class="woman-left" src="stylesheets/animate images/woman left.svg" alt="">
                </div>
                 <!-- big-ornament-center-1 valid for width < 768px -->
                <div class="big-ornament-center-1">
                  <div class="ornament-center">
                    <div class="bat">
                      <img src="images/bat left.svg" alt="">
                    </div>
                    <div class="flower-animate"></div>
                    <div class="bat">
                      <img src="images/bat right.svg" alt="">
                    </div>
                  </div>
                  <div class="line-bottom">
                    <img src="images/line ornament.svg" alt="">
                  </div>
                </div>
                <!-- framed ornament right part -->
                <div class="ornament-right-part">
                   <img class="woman-right" src="stylesheets/animate images/woman right.svg" alt="">
                </div>
                 <!-- end of framed ornament -->

                 <!-- big-ornament-center-2 valid for width > 768px -->
             <div class="big-ornament-center-2">
               <div class="ornament-center">
                 <div class="bat">
                   <img src="images/bat left.svg" alt="">
                 </div>
                 <div class="flower-animate"></div>
                 <div class="bat">
                   <img src="images/bat right.svg" alt="">
                 </div>
               </div>
               <div class="line-bottom">
                 <img src="images/line ornament.svg" alt="">
               </div>
           </div>
           <div class="flowers-bottom">
             <img src="images/flowers.svg" alt="">
           </div>
        </div>
      </div>
    </div>
  </body>
</html>
